name: Continuous integration

on: [push]

jobs:
  test:
    name: Run all automated tests in solution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Test with the dotnet CLI
        run: dotnet test *.sln
