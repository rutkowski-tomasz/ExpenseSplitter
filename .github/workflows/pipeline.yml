name: CI/CD pipeline

on:
  push
  
permissions:
  contents: write

jobs:
  test:
    name: Unit tests
    uses: ./.github/workflows/workflow-test.yml

  tag_release:
    name: Tag release
    uses: ./.github/workflows/workflow-tag-release.yml
    outputs:
      release_tag: ${{ steps.tag_release.outputs.release_tag }}

  print_tag_release:
    name: Print release tag
    runs-on: ubuntu-latest
    needs: [tag_release]
    steps:
      - name: Print release tag
        run: |
          echo "Release tag: ${{ needs.tag_release.outputs.release_tag }}"

  build_scan:
    name: Docker image
    needs: [test, tag_release]
    uses: ./.github/workflows/workflow-docker-build-scan-push.yml
    with:
      image_name: rutkowski/expensesplitter-api
      enable_push: true
      build_context: src
      dockerfile: src/ExpenseSplitter.Api.Presentation/Dockerfile
      release_tag: ${{ needs.tag_release.outputs.release_tag }}
    secrets: inherit
